<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>نجاح التسجيل - مدونة فادي</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e9f7ef;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .success-box {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      color: #28a745;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #333;
    }

    a.button {
      display: inline-block;
      background-color: #28a745;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    a.button:hover {
      background-color: #218838;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: 40px;
      background-color: #e0e0e0;
      text-align: center;
      padding: 20px;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="success-box">
    <h1>🎉 تم إنشاء الحساب بنجاح!</h1>
    <p>شكراً لانضمامك! يمكنك الآن تسجيل الدخول باستخدام حسابك.</p>
    <a href="تسجيل الدخول.html" class="button">⬅ العودة لتسجيل الدخول</a>
  </div>

  <footer>
    &copy; 2025 مدونة فادي للياقة البدنية
  </footer>

</body>
</html>
